	    <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/district_0.js"></script>
        <script src="data/potential_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:18, minZoom:9
        }).fitBounds([[26.423584773784746,84.28543124229896],[28.812540628379146,87.0732247012379]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_district_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['DISTRICT'] !== null ? Autolinker.link(feature.properties['DISTRICT'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_district_0_0() {
            return {
                pane: 'pane_district_0',
                opacity: 1,
                color: 'rgba(20,22,24,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_district_0');
        map.getPane('pane_district_0').style.zIndex = 400;
        map.getPane('pane_district_0').style['mix-blend-mode'] = 'normal';
        var layer_district_0 = new L.geoJson(json_district_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_district_0',
            layerName: 'layer_district_0',
            pane: 'pane_district_0',
            onEachFeature: pop_district_0,
            style: style_district_0_0,
        });
        bounds_group.addLayer(layer_district_0);
        map.addLayer(layer_district_0);
        function pop_potential_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">percentage</th>\
                        <td>' + (feature.properties['percentage'] !== null ? Autolinker.link(feature.properties['percentage'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Potential</th>\
                        <td>' + (feature.properties['Potential'] !== null ? Autolinker.link(feature.properties['Potential'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_potential_1_0(feature) {
            switch(String(feature.properties['percentage'])) {
                case '1':
                    return {
                pane: 'pane_potential_1',
                opacity: 1,
                color: 'rgba(211,220,40,0.6196078431372549)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(211,220,40,0.6313725490196078)',
                interactive: true,
            }
                    break;
                case '43':
                    return {
                pane: 'pane_potential_1',
                opacity: 1,
                color: 'rgba(231,107,35,0.6196078431372549)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(212,103,56,0.6509803921568628)',
                interactive: true,
            }
                    break;
                case '56':
                    return {
                pane: 'pane_potential_1',
                opacity: 1,
                color: 'rgba(98,66,200,0.7333333333333333)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(99,103,217,0.5568627450980392)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_potential_1');
        map.getPane('pane_potential_1').style.zIndex = 401;
        map.getPane('pane_potential_1').style['mix-blend-mode'] = 'normal';
        var layer_potential_1 = new L.geoJson(json_potential_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_potential_1',
            layerName: 'layer_potential_1',
            pane: 'pane_potential_1',
            onEachFeature: pop_potential_1,
            style: style_potential_1_0,
        });
        bounds_group.addLayer(layer_potential_1);
        map.addLayer(layer_potential_1);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>POTENTIAL STUDY</h2>';
            };
            title.addTo(map);
        setBounds();
        var i = 0;
        layer_district_0.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['DISTRICT'] !== null?String('<div style="color: #000000; font-size: 10pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['DISTRICT']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_district_0'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_district_0]);
        map.on("zoomend", function(){
            resetLabels([layer_district_0]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_district_0]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_district_0]);
        });
            
            
        </script>
  </body>
